<link rel="import" href="../polymer/polymer.html">

<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">

<!--
`ft-document-grid-item`
An element that renders a FileThis document thumbnail in a grid list.

@demo demo/index.html
-->

<dom-module id="ft-document-grid-item">

    <style include="iron-flex iron-flex-alignment"></style>

    <template>

        <div id="interior" class="layout vertical center"
             style="padding-left:15px; padding-top:15px; padding-right:15px;">

            <!-- Thumbnail -->
            <div id="thumb" style="box-shadow: 3px 3px 3px #888888;border:1px solid #DDD;">
                <img src="[[document.thumbnailUrl]]" width="150" height="200" alt="Thumbnail">
            </div>

            <div style="height:16px;"></div>

            <!-- Name -->
            <iron-label id="name"
                        style="width:150px; font-family:Arial; font-size:12px; color:#333333; text-overflow:ellipsis; overflow: hidden; white-space:nowrap;">
                [[document.name]]
            </iron-label>

            </div>

        </div>

    </template>

    <script>
        Polymer({

            is: 'ft-document-grid-item',

            properties: {

                /** The document resource to be displayed. */
                document: {
                    type: Object,
                    notify: true,
                    value: null
                },

                /** Whether the document item should appear selected, or not. */
                selected: {
                    type: Boolean,
                    notify: true,
                    value: false,
                    observer: "_onSelectedChanged"
                }
            },

            _onSelectedChanged: function()
            {
                var interior = this.$.interior;
                if (this.selected)
                    interior.style.backgroundColor = "#F6F6F6";
                else
                    interior.style.backgroundColor = "#FFFFFF";
            }

        });
    </script>
</dom-module>
